<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body><div class="Calculator">
    <div class="container">
    <h4>Calculator</h4>
        <div>
            <input type="text" id="inputbox" placeholder="0">
        </div>

        <div class="btn-container">
             <div>
             <button class="pressAc">AC</button>
             <button class="pressDel">Del</button>
             <button class="press%">%</button>
             <button class="press/">/</button>
             </div>
             <div>
             <button class="press7">7</button>
             <button class="press8">8</button>
             <button class="press9">9</button>
             <button class="press*">*</button>
             </div>
             <div>
             <button class="press4">4</button>
             <button class="press5">5</button>
             <button class="press6">6</button>
             <button class="press-">-</button>
             </div>
             <div>
             <button class="press1">1</button>
             <button class="press2">2</button>
             <button class="press3">3</button>
             <button class="press+">+</button>
             </div>
             <div>
             <button class="press.">.</button>
             <button class="press0">0</button>
             <button class="pressEq">=</button>
             </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
    
</body>
</html>
